---
layout: base
---

<!-- Banner -->
<div class="jumbotron">
	<div class="container text-center">
		{% if site.jumbotron_image %}
			<img src="{{ site.baseurl }}/img/{{ site.jumbotron_image }}"
			     alt="{{ site.title }} Icon" />
		{% endif %}
		<header>
			<h1>{{ site.data.course.description }}</h1>
			<h2>{{ site.data.course.sub_description }}</h2>
		</header>
	</div>

</div>
<div class="container">
	<div class="clearfix">
		<div class="col-md-8 col-md-offset-2">
			<section>
				{{ content }}
			</section>
		</div>
	</div>
</div>
